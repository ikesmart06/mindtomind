<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Involved</title>
  <link rel="stylesheet" href="../css/get-involved.css">
</head>
<body>
  <section class="section">
    <div class="section-img">
      <img src="../assets/5.jpg" alt="Get Involved">
    </div>
    <div class="form-box">
      <h2>Get Involved</h2>
      <form id="involvedForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="interest">Area of Interest</label>
        <select id="interest">
          <option value="">-- Select an Option --</option>
          <option>Volunteer</option>
          <option>Partner</option>
          <option>Sponsor</option>
          <option>Collaborate</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" rows="3" placeholder="Tell us more..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
  <script src="get-involved.js"></script>
</body>
</html>
